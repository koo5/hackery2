# https://pajenicko.cz/wemos-s2-mini-wifi-esp32-s2

ota:
  - platform: esphome
    password: !secret otapass


wifi:
  power_save_mode: none

  #ap:
  #  ssid: !secret apssid
  #  password: !secret appass

  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8

  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  - ssid: !secret ssid3
    password: !secret password3
    manual_ip:
      static_ip: !secret ip3
      gateway: !secret gateway3
      subnet: 255.255.255.0
      dns1: !secret gateway3
      dns2: 8.8.8.8

  - ssid: !secret ssid4
    password: !secret password4

  use_address: "{{ dirbid }}.local"

network:
  enable_ipv6: true


logger:
  level: DEBUG


web_server:
  port: 80


esp32:
  board: lolin_s2_mini


esphome:
  name: {{ dirbid }}
  on_boot:
    then:
      - logger.log: 'bOooOoOoOooOoOooOoOoOooOoOooOoOoOooOoOoOoOt'



mqtt:
  #keepalive: 2s
  #reboot_timeout: 145min
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password


text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESPIPAddress
      address_0:
        name: ESPIPAddress0
      address_1:
        name: ESPIPAddress1
      address_2:
        name: ESPIPAddress2
      address_3:
        name: ESPIPAddress3
      address_4:
        name: ESPIPAddress4
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address



sun:
  latitude: 50.0755°
  longitude: 14.4378°

  on_sunrise:
    - then:
        - logger.log: Good morning!
  on_sunset:
    - then:
        - logger.log: Good evening!



time:
  - platform: sntp
    id: ntp
    timezone: Europe/Prague



sensor:
  - platform: wifi_signal
    name: "Wifi"
    update_interval: 1s
  - platform: uptime
    name: Uptime Sensor
  - platform: sun
    name: Sun Elevation
    type: elevation
  - platform: sun
    name: Sun Azimuth
    type: azimuth





  - platform: dallas_temp
    name: outdoor
    update_interval: 1s





one_wire:
  - platform: gpio
    pin: GPIO16




switch:
  - platform: restart
    id: manual_restart
    name: "Restart"
