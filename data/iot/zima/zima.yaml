wifi:
  ssid: !secret ssid
  password: !secret password

  # Optional manual IP
  manual_ip:
    static_ip: 192.168.8.30
    gateway: 192.168.8.1
    subnet: 255.255.255.0
    dns1: 192.168.8.1
  
    
    
#captive_portal:



network:
  enable_ipv6: true


globals:
   - id: heating_global_bool
     type: bool
     restore_value: no
     initial_value: '0'
     




switch:
  - platform: template
    name: heating
    id: heating
    internal: false
    lambda: |- 
      return id(heating_global_bool);
    optimistic: true
    turn_on_action:
      - globals.set:
          id: heating_global_bool
          value: 'true'
    turn_off_action:
      - globals.set:
          id: heating_global_bool
          value: 'false'


  - platform: gpio
    id: _valve_open
    internal: false
    name: _valve_open
    entity_category: DIAGNOSTIC
    pin: 
        number: D1
        inverted: true
    
  - platform: gpio
    name: "vetrak"
    id: vetrak
    internal: false
    pin: D2

  - platform: gpio
    name: "onboard_led1"
    pin: GPIO16
    inverted: true
    
  - platform: gpio
    name: "onboard_led2"
    pin: GPIO2
    inverted: true

  - platform: restart
    id: manual_restart
    name: "Living Room Restart"


sensor:

  - platform: uptime
    name: Uptime Sensor

  - platform: wifi_signal
    name: "Irrigation Wifi"
    update_interval: 10s

  - platform: dht
    pin: D5
    temperature:
      name: "onboard temp 2"
    humidity:
      name: "onboard hum 2"
    update_interval: 3s

  - platform: dht
    pin: D7
    temperature:
      name: "onboard temp 1"
    humidity:
      name: "onboard hum 1"
    update_interval: 3s


  - platform: dallas
    address: 0x6d011453b48eaa28
    id: "bed_air_temp"
    name: "air"

  - platform: dallas
    address: 0xea00000a4c49d628
    id: venky
    name: venky


  - platform: dallas
    address: 0xed40d8271e64ff28
    id: radiator
    name: radiator


    
climate:
  - platform: thermostat
    name: "Thermostat Climate Controller"
    sensor: bed_air_temp
    
    min_cooling_off_time: 3s
    min_cooling_run_time: 3s
    min_heating_off_time: 3s
    min_heating_run_time: 3s
    min_idle_time: 3s
    
    cool_action:
      - switch.turn_on: vetrak
    heat_action:
      - switch.turn_on: heating
    idle_action:
      - switch.turn_off: vetrak
      - switch.turn_off: heating

    default_preset: sleep
    on_boot_restore_from: memory
    preset:
      - name: sleep
        mode: heat_cool
        default_target_temperature_low: 15 °C
        default_target_temperature_high: 21 °C
      - name: work
        mode: heat_cool
        default_target_temperature_low: 19 °C
        default_target_temperature_high: 21 °C



interval:
  - interval: 5s
    then:
      - lambda: |-
          if (id(heating_global_bool)) {
            id(_valve_open).turn_on();
          } else {
            if (id(radiator).state > 20) {
              id(_valve_open).turn_off();
            } else {
              id(_valve_open).turn_on();
            }
          }
          


web_server:
  port: 80
  ota: true



dallas:
  - pin: D6
    update_interval: 3s


# Only pins that support both input & output have integrated pull-up and pull-down resistors. Input-only GPIOs 34-39 do not.



mqtt:
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password
  keepalive: 10s
  reboot_timeout: 50min
  



