
substitutions:
  name: $name
ota:
  password: !secret otapass


wifi:
  power_save_mode: none

  #ap:
  #  ssid: !secret apssid
  #  password: !secret appass

  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8

  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  use_address: "wtf"


#network:
#  enable_ipv6: true


logger:
  level: DEBUG


#mqtt:
#  broker: !secret mqtt_host
#  port: !secret mqtt_port
#  username: !secret mqtt_user
#  password: !secret mqtt_password
#  #keepalive: 2s
#  #reboot_timeout: 145min



web_server:
  port: 80


esphome:
  name: $name
  platform: ESP8266
  board: esp01_1m
  on_boot:
    then:
      - logger.log: ''

#api:
#  reboot_timeout: 100h



interval:
  - interval: 600s
    then:
     - button.press: start_r64
     - button.press: start_hp
     - button.press: start_jj



button:
  - platform: wake_on_lan
    id: start_jj
    name: "Start jj"
    target_mac_address: fc:34:97:a1:f5:ca

  - platform: wake_on_lan
    id: start_hp
    name: "Start hp"
    target_mac_address: a4:5d:36:9b:18:16

  - platform: wake_on_lan
    id: start_r64
    name: "Start r64"
    target_mac_address: a8:a1:59:38:51:47

