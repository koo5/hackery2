

esphome:
  name: {{ dirbid }}
  comment: "https://pajenicko.cz/wemos-s2-mini-wifi-esp32-s2 | https://github.com/koo5/hackery2/tree/master/data/iot/"
  on_boot:
    then:
      - logger.log: 'bOooOoOoOooOoOooOt'

esp32:
  board: lolin_s2_mini

logger:
  level: DEBUG



#update:
#  - platform: http_request
#    name: Firmware Update
#    source: https://iot.ueueeu.eu:8888/manifest.json

ota:
  - platform: esphome
    password: !secret otapass
#  - platform: http_request

#http_request:


wifi:
  power_save_mode: none


  #ap:
  #  ssid: !secret apssid
  #  password: !secret appass

  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8

  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  - ssid: !secret ssid3
    password: !secret password3
    manual_ip:
      static_ip: !secret ip3
      gateway: !secret gateway3
      subnet: 255.255.255.0
      dns1: !secret gateway3
      dns2: 8.8.8.8

  - ssid: !secret ssid4
    password: !secret password4

  use_address: "{{ dirbid }}.local"

network:
  enable_ipv6: true



web_server:
  port: 80


mqtt:
  #keepalive: 2s
  #reboot_timeout: 145min
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password



time:
  - platform: sntp
    id: ntp
    timezone: Europe/Prague

debug:
  update_interval: 50s


spi:
  miso_pin: 3
  mosi_pin: 5
  clk_pin: 7

sensor:
  - platform: max31865
    name: "freezer_temperature"
    cs_pin: 9
    update_interval: 10s
    mains_filter: 50Hz
    rtd_wires: 3
    reference_resistance: 430 Ω
    rtd_nominal_resistance: 100 Ω


  - platform: wifi_signal
    name: "Wifi"
    update_interval: 1s
  - platform: uptime
    name: Uptime



text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESPIPAddress
      address_0:
        name: ESPIPAddress0
      address_1:
        name: ESPIPAddress1
      address_2:
        name: ESPIPAddress2
      address_3:
        name: ESPIPAddress3
      address_4:
        name: ESPIPAddress4
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address

  - platform: debug
    device:
      name: "Device Info"
#    reset_reason:
#      name: "Reset Reason"




switch:
  - platform: restart
    id: manual_restart
    name: "Restart"
  - platform: template
    name: "My Boolean Switch"
    id: my_boolean_switch
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
