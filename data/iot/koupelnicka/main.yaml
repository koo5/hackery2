# https://pajenicko.cz/wemos-s2-mini-wifi-esp32-s2

substitutions:
  name: $name



ota:
  - platform: esphome
    password: !secret otapass


wifi:
  power_save_mode: none

  #ap:
  #  ssid: !secret apssid
  #  password: !secret appass

  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8

  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  use_address: "$name.local"
#  use_address: "10.0.0.48"


network:
  enable_ipv6: true


logger:
  level: DEBUG



web_server:
  port: 80


esp32:
  board: lolin_s2_mini


esphome:
  name: $name
  on_boot:
    then:
      - logger.log: ''



mqtt:
  #keepalive: 2s
  #reboot_timeout: 145min
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password


sun:
  latitude: 50.0755°
  longitude: 14.4378°

  on_sunrise:
    - then:
        - logger.log: Good morning!
  on_sunset:
    - then:
        - logger.log: Good evening!



text_sensor:
  - platform: sun
    name: Next Sunrise
    type: sunrise
  - platform: sun
    name: Next Sunset
    type: sunset
  - platform: template
    name: "Time NTP"
    lambda: |-
      char str[30];
      if (!id(ntp).now().is_valid()) { return { "----" }; }
      time_t currTime = id(ntp).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
      //strftime(str, sizeof(str), "%c", localtime(&currTime));
      return  { str };
    update_interval: 1s
  - platform: wifi_info
    ip_address:
      name: ESPIPAddress
      address_0:
        name: ESPIPAddress0
      address_1:
        name: ESPIPAddress1
      address_2:
        name: ESPIPAddress2
      address_3:
        name: ESPIPAddress3
      address_4:
        name: ESPIPAddress4
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address



time:
  - platform: sntp
    id: ntp
    timezone: Europe/Prague



sensor:
  - platform: wifi_signal
    name: "Irrigation Wifi"
    update_interval: 1s
  - platform: uptime
    name: Uptime Sensor
  - platform: sun
    name: Sun Elevation
    type: elevation
  - platform: sun
    name: Sun Azimuth
    type: azimuth




  - platform: max6675
    name: "max6675"
    cs_pin: 37
    update_interval: 1s

spi:
  miso_pin: 35
  clk_pin: 39



switch:
  - platform: restart
    id: manual_restart
    name: "Living Room Restart"



