sensor:
  - platform: uptime
    name: Uptime Sensor

  - platform: sun
    name: Sun Elevation
    type: elevation
  - platform: sun
    name: Sun Azimuth
    type: azimuth

  - platform: wifi_signal
    name: "Irrigation Wifi"
    update_interval: 60s





  - platform: adc
    pin: d14
    #,27,26,25
    id: wetness1
    update_interval: 5s
    attenuation: 11db
    filters:
      - multiply: 10




switch:
  - platform: gpio
    pin: 18
    #,23,19,22
    id: pump1
    restore_mode: ALWAYS_OFF




  - platform: restart
    id: manual_restart
    name: "Living Room Restart"
    


    
climate:
  - platform: thermostat
    id: pump1
    sensor: wetness1
    min_idle_time: 60s
    supplemental_heating_action:
      - script.execute:
        id: run_pump
        p: pump1
    supplemental_heating_delta: 0
    default_preset: Home
    preset:
      - name: Home
        mode: HEAT
        default_target_temperature_low: 15 °C



script:

  - id: run_pump
    mode: parallel
    max_runs: 1
    parameters:
      p: int
    then:
#      - number.set:
#          id: last_pump_ts
#          value: !lambda |-
#            return id($clock).utcnow().timestamp;
      - light.turn_on: status
      - delay: 2s
      - light.turn_off: status

      - switch.turn_on: p
      - delay: 1s
      - switch.turn_off: p
