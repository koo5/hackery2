
substitutions:
  ip: 10.0.0.45
  name: fazole
  clock: ntp

esphome:
  name: $name
  on_boot:
    then:
      - logger.log: 'boOoOoOoOooOoOoOoOt'

esp32:
  board: heltec_wifi_kit_32


wifi:
  networks:
  - ssid: !secret ssid
    password: !secret password
    manual_ip:
      static_ip: $ip
      gateway: 10.0.0.138
      subnet: 255.255.255.0
      dns1: 10.0.0.138
      dns2: 8.8.8.8


mqtt:
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password
  keepalive: 8s
  reboot_timeout: 45min


ota:
  password: ""

    
logger:


captive_portal:


web_server:
  port: 80





sun:
  latitude: 50.0755°
  longitude: 14.4378°

  on_sunrise:
    - then:
        - logger.log: Good morning!
  on_sunset:
    - then:
        - logger.log: Good evening!




text_sensor:
  - platform: sun
    name: Next Sunrise
    type: sunrise
  - platform: sun
    name: Next Sunset
    type: sunset
  - platform: template
    name: "Time NTP"
    lambda: |-
      char str[30];
      if (!id(ntp).now().is_valid()) { return { "----" }; }
      time_t currTime = id(ntp).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
      //strftime(str, sizeof(str), "%c", localtime(&currTime));
      return  { str };
    update_interval: 15s




time:
  - platform: sntp
    id: ntp
    timezone: Europe/Prague




