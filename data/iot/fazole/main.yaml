text_sensor:
  - platform: sun
    name: Next Sunrise
    type: sunrise
  - platform: sun
    name: Next Sunset
    type: sunset
  - platform: template
    name: "Time NTP"
    lambda: |-
      char str[30];
      if (!id(ntp).now().is_valid()) { return { "----" }; }
      time_t currTime = id(ntp).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
      //strftime(str, sizeof(str), "%c", localtime(&currTime));
      return  { str };
    update_interval: 1s

  - !include
    file: last_pump_ts_text.yaml
    vars:
      n: 1
  - !include
    file: last_pump_ts_text.yaml
    vars:
      n: 2
  - !include
    file: last_pump_ts_text.yaml
    vars:
      n: 3
  - !include
    file: last_pump_ts_text.yaml
    vars:
      n: 4



