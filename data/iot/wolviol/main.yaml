# https://pajenicko.cz/wemos-s2-mini-wifi-esp32-s2

substitutions:
  name: $name
ota:
  password: !secret otapass


wifi:
  power_save_mode: none

  #ap:
  #  ssid: !secret apssid
  #  password: !secret appass

  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8

  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  use_address: "wolviol.local"
#  use_address: "10.0.0.48"


#network:
#  enable_ipv6: true


logger:
  level: DEBUG



web_server:
  port: 80


esp32:
  board: lolin_s2_mini


esphome:
  name: $name
  on_boot:
    then:
      - logger.log: ''




button:
  - platform: wake_on_lan
    id: start_jj
    name: "Start jj"
    target_mac_address: fc:34:97:a1:f5:ca

  - platform: wake_on_lan
    id: start_hp
    name: "Start hp"
    target_mac_address: a4:5d:36:9b:18:16

  - platform: wake_on_lan
    id: start_r64
    name: "Start r64"
    target_mac_address: a8:a1:59:38:51:47



servo:
  - id: my_servo
#    name: ser
    output: pwm_output
    auto_detach_time: 1s
    transition_length: 1s



output:
  - platform: ledc
    id: pwm_output
    pin: 39
    frequency: 50 Hz



number:
    platform: template
    id: srv
    name: "srv"
    min_value: -100
    max_value: 100
    step: 1
    restore_value: false
    initial_value: 0
    optimistic: true
    on_value:
      then:
       - servo.write:
           id: my_servo
           level: !lambda |-
             return x / 100;



api:
  reboot_timeout: 100h
  services:
    - service: wol
      then:
        - script.execute: wol


mqtt:
  #keepalive: 2s
  #reboot_timeout: 145min
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password
  on_message:
    topic: "wol/jj"
    qos: 0
    then:
      - script.execute: wol
#  on_json_message:
#    topic: "jwol/jj"
#    qos: 0
#    then:
#    x["length"];


script:
  - id: wol
    mode: single
    then:
      - logger.log: "jawol!"
      - servo.write:
          id: my_servo
          level: 52%
      - delay: 0.5s
      - servo.write:
          id: my_servo
          level: 0%
      - delay: 0.5s
