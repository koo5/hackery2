text_sensor:
  - platform: sun
    name: Next Sunrise
    type: sunrise
  - platform: sun
    name: Next Sunset
    type: sunset
  - platform: template
    name: "Time NTP"
    lambda: |-
      char str[30];
      if (!id(ntp).now().is_valid()) { return { "----" }; }
      time_t currTime = id(ntp).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
      //strftime(str, sizeof(str), "%c", localtime(&currTime));
      return  { str };
    update_interval: 15s
  - platform: template
    name: "Time RTC"
    lambda: |-
      char str[30];
      time_t currTime = id(rtc).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
      //strftime(str, sizeof(str), "%c", localtime(&currTime));
      return  { str };
    update_interval: 15s




time:
  - platform: sntp
    id: ntp
    timezone: Europe/Prague
    on_time_sync:
      then:
      - if:
            condition:
                lambda: |-
                        return id(ntp).now().is_valid() && id(ntp).now().year > 2022;
            then:
                - logger.log: "rtc.write_time..."
                - ds1307.write_time
                - logger.log: "Synchronized clock."
            else:
                - logger.log: 'not trying to save invalid time'

  - platform: ds1307
    id: rtc
    update_interval: never



i2c:
#  sda: 21
#  scl: 22
  scan: true
  id: bus_a



number:
  - platform: template
    id: last_pump_ts
    name: "last_pump_ts"
    min_value: 0
    max_value: 3360287004
    step: 1
    restore_value: true
    initial_value: 0
    optimistic: true


script:
  - id: maybe_pump
    mode: parallel
    max_runs: 1
    then:
        - if:
            condition:
                lambda: |-
                   return id($clock).now().is_valid() && id($clock).now().year > 2022;
            then:
                - logger.log:
                    format: "%d is valid time"
                    args: [ 'id($clock).now()' ]
                - if:
                      condition:
                          lambda: |-
                              return id($clock).now().hour >= 8 && id($clock).now().hour < 22;
                      then:
                        - logger.log:
                            format: "%d Land is dry and Sun is above horizon!"
                            args: [ 'id($clock).now()' ]
                        - script.execute: pump
                      else:
                          - logger.log: Land is dry and Sun is below horizon!
            else:
                - logger.log:
                    format: "%d There's no time! Get in the choppa!"
                    args: [ 'id($clock).now()' ]
                - script.execute: pump

  - id: pump
    mode: parallel
    max_runs: 1
    then:
      - number.set:
          id: last_pump_ts
          value: !lambda |-
            return id($clock).utcnow().timestamp;

      - light.turn_on: status
      - delay: 2s
      - light.turn_off: status

      - switch.turn_on: s3
      - delay: 0.3s
      - switch.turn_off: s3
