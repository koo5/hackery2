
substitutions:
  ip: 10.0.0.57
  clock: ntp


esphome:
  name: $name
  on_boot:
    then:
      - logger.log: 'boOoOoOoOt'


debug:
  update_interval: 50s



esp32:
  board: lolin_s2_mini



logger:
  level: DEBUG


ota:
  - platform: esphome
    password: ""



wifi:
  power_save_mode: none
  networks:
  - ssid: !secret ssid1
    password: !secret password1
    manual_ip:
      static_ip: !secret ip1
      gateway: !secret gateway1
      subnet: 255.255.255.0
      dns1: !secret gateway1
      dns2: 8.8.8.8
  - ssid: !secret ssid2
    password: !secret password2
    manual_ip:
      static_ip: !secret ip2
      gateway: !secret gateway2
      subnet: 255.255.255.0
      dns1: !secret gateway2
      dns2: 8.8.8.8

  - ssid: !secret ssid3
    password: !secret password3

  use_address: "{{ dirbid }}.local"


network:
  enable_ipv6: true


web_server:
  port: 80
  ota: true




api:
  reboot_timeout: 4h




mqtt:
  broker: !secret mqtt_host
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password
#  keepalive: 10s
#  reboot_timeout: 50min



sensor:
  - platform: uptime
    name: Uptime Sensor

  - platform: wifi_signal
    name: "Irrigation Wifi"
    update_interval: 10s

  - !include
    file: adc.yaml
    vars:
      pin: 3

  - platform: dht
    pin: 18
    temperature:
      name: "temp"
    humidity:
      name: "hum"
    update_interval: 3s

  - platform: dallas_temp
    name: probe_temperature
    update_interval: 1s

one_wire:
  - platform: gpio
    pin: GPIO39






text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESPIPAddress
      address_0:
        name: ESPIPAddress0
      address_1:
        name: ESPIPAddress1
      address_2:
        name: ESPIPAddress2
      address_3:
        name: ESPIPAddress3
      address_4:
        name: ESPIPAddress4
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address

  - platform: debug
    device:
      name: "Device Info"
#    reset_reason:
#      name: "Reset Reason"





switch:
  - platform: restart
    id: manual_restart
    name: "Restart"




http_request:
  verify_ssl: false
  timeout: 33s


script:
  - id: vodaaa
    mode: parallel
    max_runs: 1
    then:
      - logger.log: 'VODA'
      - climate.control:
          id: "AC"
          mode: 'OFF'



remote_transmitter:
  pin:
    number: 7
    #inverted: True

  carrier_duty_percent: 50%

climate:
  - platform: toshiba
    id: "AC"
    name: "AC"