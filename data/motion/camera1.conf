## /etc/motion/camera4.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 4
############################################################
# User defined name for the camera.
camera_name trust

# Numeric identifier for the camera.
camera_id 101

# Video device (e.g. /dev/video0) to be used for capturing.
videodevice /dev/v4l/by-id/usb-Sonix_Technology_Co.__Ltd._Trust_Webcam_Trust_Webcam-video-index0

# Image width in pixels.
width 640

# Image height in pixels.
height 480

# Text to be overlayed in the lower left corner of images
text_left

# Text to be overlayed in the lower right corner of images.
text_right Camera4\n%Y-%m-%d\n%T-%q

# File name(without extension) for movies relative to target directory
movie_filename CAM00_%t-%v-%Y%m%d%H%M%S
flip_axis h
#flip_axis v
#locate_motion_mode

